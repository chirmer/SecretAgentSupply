<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet" />
    <link href="resources/css/style.css" type="text/css" rel="stylesheet" />
    <title>Secret Agent Supply Inc</title>
  </head>
  <body>
    <header>
      <!-- Logo bar -->
      <div class="bg-black">
        <div class="content-container flex align-center">
          <img src="resources/img/logo.png" alt="Secret Agent Supply Inc." />
          <span class="uppercase white">Secret Agent Supply Inc.</span>
        </div>
      </div>
      <!-- Image header -->
      <div id="img-header" class="flex align-stretch">
        <div class="content-container flex justify-start align-center">
          <section class="bg-black">
            <p class="white uppercase bold">New Arrival</p>
            <h1 class="white uppercase bold">Sport Bikes and Motorcycles</h1>
          </section>
        </div>
      </div>
      <!-- Navigation -->
      <div class="bg-red">
        <nav id="nav-desktop" class="content-container flex align-center justify-between">
          <a class="white">Eyewear</a>
          <a class="white">Apparel</a>
          <a class="white">Gadgets</a>
          <a class="white">Vehicles</a>
          <a class="white">Classes</a>
          <a class="white">Contact</a>
        </nav>
        <nav id="nav-mobile" class="content-container flex align-center">
          <a class="white">Menu</a>
        </nav>
      </div>
    </header>
    <!-- Page body -->
    <main class="content-container flex justify-between">
      <!-- Item 1 -->
      <figure id="pen" class="flex">
        <img src="resources/img/pen.png" alt="Exploding Pen" />
        <figcaption class="bg-black white">Exploding Pen</figcaption>
      </figure>
      <!-- Item 2 -->
      <figure id="watch" class="flex">
        <img src="resources/img/watch.png" alt="Cellular Watch" />
        <figcaption class="bg-black white">Cellular Watch</figcaption>
      </figure>
      <!-- Item 3 -->
      <figure id="glasses" class="flex justify-between">
        <img src="resources/img/glasses.png" alt="Thermal Glasses" />
        <figcaption class="bg-black white">Thermal Glasses</figcaption>
      </figure>
    </main>
    <div class="content-container flex justify-between">
      <div id="location">
        <div class="bg-black white">Location</div>
        <div>-47.346436, 84.32354</div>
      </div>
      <div id="hours">
        <div class="bg-black white">Hours</div>
        <div>0800 - 1800</div>
      </div>
    </div>
    <!-- Footer -->
    <footer class="bg-black flex">
      <div class="content-container flex align-center">
        <span class="white">Secret Agent Supply Inc.</span>
      </div>
    </footer>
  </body>
</html>
